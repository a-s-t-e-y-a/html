<!DOCTYPE html>
<html>
<head>
  <title>Linking Pages</title>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <a href="page1.html">Page 1</a>
  <a href="page2.html">Page 2</a>
  
  <h2>Page 1</h2>
  <p>This is Page 1. It contains an image and a table.</p>
  <img src="image.jpg" alt="Image">
  <table>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
    <tr>
      <td>Data 1</td>
      <td>Data 2</td>
    </tr>
  </table>
  
  <h2>Page 2</h2>
  <p>This is Page 2. It contains an internal link.</p>
  <a href="#section">Jump to Section</a>
  <h3 id="section">Section</h3>
  <p>Content within the section.</p>
</body>
</html>
